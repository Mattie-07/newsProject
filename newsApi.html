    <script>

        let date = new Date();
        let api = '86e9745df35749c2b909c52955f0a08e'
        fetch(`http://newsapi.org/v2/everything?q=bitcoin&from=${date}&sortBy=publishedAt&apiKey=${api}`)
            .then(response => response.json())
            .then(data => {
                console.log(data);
                let htmlArr = data.articles.map(obj =>{
                    return `<li> ${obj.author}  ${obj.title}  </li>`
                })
            
                let ul = document.querySelector('ul');
                ul.innerHTML = htmlArr.join('');
            })

            fetch("http://newsapi.org/v2/everything?q=bitcoin&from=2020-12-26&sortBy=publishedAt&apiKey=86e9745df35749c2b909c52955f0a08e")
            .then(response => response.json())
            .then(data => {
                console.log(data);
                let htmlArr = data.articles.map(obj =>{

                })
                
                
                console.log(htmlArr);
