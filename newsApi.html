<!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade active">
        <div class="numbertext">1 / 3</div>
        <img src="public/images/img1.jpg" style="width:100%">
        <div class="text">Caption Text</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="public/images/img2.jpg" style="width:100%">
        <div class="text">Caption Two</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="public/images/img3.jpg" style="width:100%">
        <div class="text">Caption Three</div>
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
</div>



    <script>
        //let date = new Date();
        fetch("http://newsapi.org/v2/everything?q=bitcoin&from=2020-12-25&sortBy=publishedAt&apiKey=86e9745df35749c2b909c52955f0a08e")
            .then(response => response.json())
            .then(data => {
                console.log(data);
                let htmlArr = data.articles.map(obj =>{
                    return `<li> ${obj.author}  ${obj.title}  </li>`
                })
            
                let ul = document.querySelector('ul');
                ul.innerHTML = htmlArr.join('');
            })

            
            //fetching the imges
            fetch("http://newsapi.org/v2/everything?q=bitcoin&from=2020-12-25&sortBy=publishedAt&apiKey=86e9745df35749c2b909c52955f0a08e")
            .then(response => response.json())
            .then(data => {
                console.log(data);
                let htmlArr = data.articles.map(obj =>{
                    return `<img src="${obj.urlToImage}" alt=""> `
                })
            
                let div = document.querySelector('div');
                div.innerHTML = htmlArr.join('');
            })
        

        </script>
