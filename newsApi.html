<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            color: blue;
            font-size: 20px;
        }
    </style>
</head>

<body>
    news Api

   <div>
    <img src="" alt="">
   </div>

   <ul>

   </ul>

  

    <script>

        //let date = new Date();

        fetch("http://newsapi.org/v2/everything?q=bitcoin&from=2020-12-25&sortBy=publishedAt&apiKey=7235e9c528744dd09cfafa0d2cc35723")
            .then(response => response.json())
            .then(data => {
                console.log(data);
               
                let htmlArr = data.articles.map(obj =>{
                    return `<li> ${obj.author}  ${obj.title}  </li>`
                })
            
                let ul = document.querySelector('ul');
                ul.innerHTML = htmlArr.join('');
            })

            
            //fetching the imges
            fetch("http://newsapi.org/v2/everything?q=bitcoin&from=2020-12-25&sortBy=publishedAt&apiKey=7235e9c528744dd09cfafa0d2cc35723")
            .then(response => response.json())
            .then(data => {
                console.log(data);
                let htmlArr = data.articles.map(obj =>{
                    return `<img src="${obj.urlToImage}" alt=""> `
                })
            
                let div = document.querySelector('div');
                div.innerHTML = htmlArr.join('');
            })
        

        </script>

</body>

</html>
